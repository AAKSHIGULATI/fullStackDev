<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Mood Swinger</title>
    <style>
        body{
            text-align :center;
        }
    </style>
</head>
<body>
    <h1>How's the mood</h1>
    <img src="happy.jpeg" alt="SAD">
    <br><br>
    <button> happy</button> 
    <button> sad</button>
    <script>
        let pic = document.querySelector('img')
        console.log(pic)
        let b1 = document.getElementsByTagName('button')[0]
        console.log(b1)
        let b2 = document.getElementsByTagName('button')[1]
        console.log(b2)

        b1.addEventListener('click', ()=>{
            pic.src="happy.jpeg"
        })
        b2.addEventListener('click', ()=>{
            pic.src="sad.jpeg"
        })
    </script>
</body>
</html>
